<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit Post')"></head>
<body>
<nav th:replace="partials/navbar"></nav>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="post" th:object="${post}">
    <div class="form-group">
        <label for="title">Title</label>
        <input th:field="*{title}" type="text" class="form-control" id="title" aria-describedby="titleHelp">
        <small id="titleHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
        <label for="description">Content</label>
        <input th:field="*{description}" type="text" class="form-control" id="description" >
    </div>
    <input th:field="*{author}" th:type="hidden">
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<form th:action="@{/posts/{id}/delete(id=${post.id})}" th:method="post">
    <button class="btn btn-danger" type="submit">Delete post</button>
</form>
<a th:href="@{|/posts|}">View all posts</a>
<footer th:replace="partials/_footer"></footer>
<div th:replace="partials/bootsrap_srcipts"></div>
</body>
</html>
