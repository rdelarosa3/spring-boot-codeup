<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Posts')"></head>
<body>
<nav th:replace="partials/navbar"></nav>
<a href="/posts/create">Create a Post</a>
<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>description</th>
        <th>url</th>

    </tr>
    <tr th:each="post : ${posts}">
        <td th:utext="${post.id}"></td>
        <td th:utext="${post.title}"></td>
        <td th:utext="${post.description}"></td>
        <td th:utext="${post.author.username}"></td>
        <td><a th:href="@{/posts/{id}(id=${post.id})}">view</a></td>
    </tr>
</table>
<footer th:replace="partials/_footer"></footer>
<div th:replace="partials/bootsrap_srcipts"></div>
</body>
</html>
